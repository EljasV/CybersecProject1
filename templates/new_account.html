{% load static %}


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AAA</title>
    <link rel="stylesheet" href="{% static 'style.css' %}">
</head>
<body>
<header><h1>AAA</h1></header>
{{ help }}

{% if password_error != None %}
    <p class="password_error">
        {{ password_error }}
    </p>
{% endif %}

<form method="post" action="/new_account_submit">
    {% csrf_token %}
    <p><label for="username">Username: </label><input type="text" name="username"></p>
    <p><label for="password1">Password: </label><input type="password" name="password1"></p>
    <p><label for="password2">Repeat password: </label><input type="password" name="password2"></p>
    <button type="submit">Send</button>
</form>
</body>
</html>
